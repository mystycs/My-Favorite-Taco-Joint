<div class="jumbotron text-center">
  <h1>Locations</h1>
  <p>Enter your <span class="text-danger">zip code</span> below.</p>

  <div ng-controller="HomeController">

    <input type="text" ng-change="searchZipcode(searchCriteria)" ng-model-options="{ debounce: 800 }" type="text" title="required input" ng-model="searchCriteria" placeholder="Enter your Location (City, State)" />
    <br>
    <br>

    <div ng-repeat="restaurants in locations">
      <div class="listings" ng-repeat="restaurant in restaurants">
        <div class="locations-img">
          <img src="{{ restaurant.thumb }}" />
        </div>
        <div class="main-attr"><span><b>{{ restaurant.name }}</b></span>
          <div class="rating">
            <span>Rating: {{restaurant.user_rating.aggregate_rating}}</span>
          </div>
        </div>
        <div class="secondary-attr">{{ restaurant.location.address }}</div>
        <br style="clear: left;" />
      </div>
    </div>

  </div>

</div>
